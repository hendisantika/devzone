<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      layout:decorate="~{mainLayout}">
<head>
    <title>Home</title>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
    <div class="col-md-8 offset-1">
        <div class="pb-5">
            <form method="get" th:action="@{/links}">
                <div class="row g-3 align-items-center">
                    <div class="col">
                        <input class="form-control" type="search" name="query"/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:if="${header != null}">
            <div >
                <strong th:text="${header}" style="font-size: 20px;">Header</strong>
            </div>
        </div>
        <div th:replace="fragments/pagination :: pagination"> </div>

        <div >
            <div class="alert alert-warning" role="alert"
                 th:if="${linksData.data == null || linksData.data.isEmpty() }">
                <h3 class="alert-heading">No results found</h3>
            </div>
            <div class="alert alert-primary link" role="alert" th:each="link: ${linksData.data}">
                <h3 class="alert-heading">
                    <a href="#" th:href="${link.url}" th:text="${link.title}"
                       target="_blank"></a>
                </h3>
                <p class="mt-2 mb-0">
                    <strong>Tags:</strong>
                    <span th:each="tag: ${link.tags}">
                      <a
                       href="#"
                       th:href="${'/links?tag='+tag}"
                       th:text="${tag}"
                       class="badge bg-primary"
                       >Tag</a>
                    </span>
                    &nbsp;&nbsp;
                </p>

                <p sec:authorize="isAuthenticated()" class="mt-3 mb-0"
                    th:if="${link.editable}">
                    <a class="button" href="#" th:href="${'/links/edit/'+link.id}">
                        <i class="fas fa-edit" ></i> Edit
                    </a>

                       <a class="button" href="#"
                               th:onclick="'javascript:deleteLink( \''+${link.id}+'\');'">
                           <i class="fas fa-trash-alt" ></i> Delete
                       </a>

                </p>
            </div>
        </div>

        <div th:replace="fragments/pagination :: pagination"> </div>
    </div>
    <div class="col-md-2">
        <h2>Tags</h2>
        <div class="list-group list-group-flush">
            <a href="#"
               class="list-group-item list-group-item-action badge badge-primary"
               th:each="tag: ${tags}"
               th:href="${'/links?tag='+tag.name}">
                <i class="fas fa-tag" ></i>
                <span style="font-size: 16px;" th:text="${tag.name}">Tag Name</span>
            </a>
        </div>
    </div>
    </div>
</div>
<div layout:fragment="pageScripts">

    <script th:inline="javascript">
        /*<![CDATA[*/
        var page = /*[[${page}]]*/ 1;
        //console.log(page);
        /*]]>*/
    </script>
</div>
</body>
</html>
