<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <title>Edit Link</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">

        <div class="col-md-4 offset-md-4">

            <div class="card">
                <div class="card-header">
                    <h3>Edit Link</h3>
                </div>
                <div class="card-body">
                    <form id="editForm" method="post" th:method="put"
                          th:action="${'/links/'+link.id}" th:object="${link}">
                        <input type="hidden" name="id" th:value="${link.id}"/>
                        <div class="mb-3">
                            <label for="url" class="control-label">URL*</label>
                            <input type="text" id="url" name="url"
                                   class="form-control"
                                   required="required"
                                   placeholder="Enter url"
                                   th:field="*{url}"
                                   th:value="${link.url}"
                                   th:classappend="${#fields.hasErrors('url')} ? 'is-invalid' : ''"
                                   th:onchange="'javascript:getPageMetadata( \'editForm\');'"
                            />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}"
                                 th:errors="*{url}">Url Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="control-label">Title</label>
                            <input type="text" id="title" name="title"
                                   th:field="*{title}"
                                   th:value="${link.title}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                   placeholder="Enter title"
                            />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}">Title Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="control-label">Tags</label>
                            <input type="text" id="tags" name="tags"
                                   class="form-control"
                                   placeholder="Enter tags separated by comma"
                                   th:field="*{tags}"
                                   th:value="${link.getTagsAsString()}"
                                   th:classappend="${#fields.hasErrors('tags')} ? 'is-invalid' : ''"
                            />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('tags')}"
                                 th:errors="*{tags}">Tags Error</div>
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
