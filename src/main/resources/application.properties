spring.application.name=DevZone
spring.main.allow-bean-definition-overriding=true
################ DevZone #####################
devzone.importDataEnabled=true
devzone.importFilePath=/data/links.csv
devzone.jwt.issuer=DevZone
devzone.jwt.header=Authorization
devzone.jwt.expiresIn=604800
devzone.jwt.secret=secret

################ Info #####################
info.app.name=DevZone
info.app.description=DevZone
info.app.version=1.0
info.contact.name=Siva
info.contact.email=sivalabs.in@gmail.com
info.contact.url=http://sivalabs.in

################ Logging #####################
logging.level.com.sivalabs=DEBUG

################ Web #####################
spring.data.web.pageable.one-indexed-parameters=true

################ Actuator #####################
management.endpoints.web.exposure.include=*
management.health.mail.enabled=false

################ Database #####################
spring.h2.console.enabled=true
spring.jpa.show-sql=false
spring.flyway.locations=classpath:/db/migration/{vendor}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
